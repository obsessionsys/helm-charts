# Default values for grafana-beyla.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: grafana/beyla
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

# See https://kubernetes.io/docs/tasks/debug/debug-application/determine-reason-pod-failure/
terminationMessagePolicy: ~
  # FallbackToLogsOnError

# Mandatory
hostPID: true

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # PRIVILEGED
  privileged: true
  readOnlyRootFilesystem: true

  # CAPABILITIES
  # runAsUser: 0
  # readOnlyRootFilesystem: true
  # capabilities:
  #   add:
  #     - SYS_ADMIN     # <-- Important. Required for most eBPF probes to function correctly.
  #     - SYS_PTRACE    # <-- Important. Allows Beyla to access the container namespaces and inspect executables.
  #     #- SYS_RESOURCE # <-- pre 5.11 kenrel only. Allows Beyla to increase the amount of locked memory.

# service:
#   type: ClusterIP
#   port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

otlp:
  # Endpoint OTLP Collector
  endpoint: ~
  # Protocol OTLP Collector (http or grpc)
  protocol: ~
  # Insecure (true or false)
  insecure: false
  # Headers
  # Authorization=Basic ...rest of the secret header value...
  headers: {}

config: |
  # this is required to enable kubernetes discovery and metadata
  attributes:
    kubernetes:
      enable: true
  # this will provide automatic routes report while minimizing cardinality
  routes:
    unmatched: heuristic
  # let's instrument only the docs server
  discovery:
    services:
      - k8s_deployment_name: "^docs$"
      # uncomment the following line to also instrument the website server
      # - k8s_deployment_name: "^website$"

# livenessProbe:
#   httpGet:
#     path: /
#     port: http
# readinessProbe:
#   httpGet:
#     path: /
#     port: http

extraEnvs: []
  # - name: BEYLA_PRINT_TRACES
  #   value: "true"
  # - name: BEYLA_KUBE_METADATA_ENABLE
  #   value: "autodetect"

# Additional volumes on the output Deployment definition.
volumes: []
  # - name: cgroup
  #   hostPath:
  #     path: /sys/fs/cgroup

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
  # - name: cgroup
  #   mountPath: /sys/fs/cgroup

nodeSelector: {}

tolerations: []
  # - effect: NoSchedule
  #   operator: Exists
  # - effect: NoExecute
  #   operator: Exists

affinity: {}

annotations: {}

hostAliases: []
